<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container py-4">
      <header class="d-flex justify-content-end mb-4">
        <a href="/admin/crear-producto.html" class="btn btn-primary"
          >Crear nuevo producto</a
        >
      </header>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Imagen</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Products will be rendered here -->
        </tbody>
      </table>
    </main>
    <script>
      fetch("http://localhost:3001/api/v1/products")
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.querySelector("tbody");
          let products = "";
          data.products.forEach((product) => {
            products += `
            <tr>
            <th scope="row">${product.name}</th>
            <td>${product.price}</td>
            <td>${product.stock}</td>
            <td>${product.image}</td>
            <td>
              <a href='/admin/editar-producto.html?id=${product._id}' class='btn btn-outline btn-sm'>Editar</a>  
            </td>
          </tr>
            `;
          });
          tableBody.innerHTML = products;
        });
    </script>
    <script src="../assets/scripts/authenticate-user.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
