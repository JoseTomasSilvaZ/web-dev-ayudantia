<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container py-4">
      <form class="sign-in-form p-4 rounded d-flex flex-column gap-3">
        <div class="form-group">
          <label for="name" class="form-label">Product name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="product-name"
            placeholder="Enter product name"
          />
        </div>
        <div class="form-group">
          <label for="product-price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            step="1"
            min="1"
            name="price"
            id="product-price"
            placeholder="32990"
          />
        </div>

        <div class="form-group">
          <label for="product-stock" class="form-label">Stock</label>
          <input
            class="form-control"
            type="number"
            step="1"
            min="1"
            name="stock"
            id="product-stock"
            placeholder="4"
          />
        </div>
        <div class="form-group">
          <label for="product-image" class="form-label">Image</label>
          <input
            class="form-control"
            type="url"
            name="image"
            id="product-image"
            placeholder="Enter a product image URL"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <script src="../assets/scripts/authenticate-user.js"></script>
    <script src="../assets/scripts/edit-product.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
