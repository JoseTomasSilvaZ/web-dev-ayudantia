<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="container py-4">
    <main id="products-wrapper" class="d-flex gap-4"></main>

    <script>
      fetch("http://localhost:3001/api/v1/products")
        .then((response) => response.json())
        .then((data) => {
          const wrapper = document.getElementById("products-wrapper");
          let products = "";
          data.products.forEach((product) => {
            console.log(product);
            products += `
                <div class="card" style="width: 18rem">
                    <img
                    src=${product.image}
                    class="card-img-top card-product-img"
                        alt=${product.name}
                    />
                    <div class="card-body bg-body">
                        <h5 class="card-title text-capitalize">${product.name}</h5>
                        <h6 class="card-subtitle mb-4">${product.price}</h6>
                        <button class="btn btn-primary" onclick="addProductToCart('{{this._id}}')">Agregar al carrito</button>
                    </div>
                    </div>
                `;

            wrapper.innerHTML = products;
          });
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
