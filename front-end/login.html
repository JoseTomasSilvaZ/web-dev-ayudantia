<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <main class="w-50 m-auto">
      <form class="w-100 p-4 rounded border" id="login-form">
        <div>
          <h5 class="mb-3 text-black">Inicia sesión</h5>
          <p class="text-subtle">
            Ingresa tus datos para poder acceder a la tienda.
          </p>
        </div>
        <div class="d-flex flex-column gap-3">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">
            Iniciar sesión
          </button>
        </div>
      </form>
    </main>
    <script>
      const form = document.getElementById("login-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const email = form.elements["email"];
        const password = form.elements["password"];

        const formData = new FormData(form).entries();

        fetch("http://localhost:3001/api/v1/auth/login", {
          credentials: "include",
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(Object.fromEntries(formData)),
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            if (data.ok) {
              return (window.location.href = "/admin/index.html");
            }
            console.log(data);
            const errorMessage = document.createElement("span");
            errorMessage.innerText = data.message;
            errorMessage.className = "alert alert-danger mt-3 d-block";
            form.appendChild(errorMessage);
          });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
